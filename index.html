<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script src="./script.js"></script>
    <title>Js Quiz</title>
</head>
<body>
    <nav class="navbar">
        <button class="button" id="highScoreButton">View High Scores</button>
        <!-- <h1 class="title">Time Remaining: <span class="">10</span></h1> -->
        <button class="button" id="startButton">Start Quiz</button>
    </nav>
    <main class= "quizContainer">
        <section id="questionContainer">
        <h3 class="title" id="question"></h3>
         <article id="answerContainer">
            <button class="choice button"></button>
            <button class="choice button"></button>
            <button class="choice button"></button>
            <button class="choice button"></button>
         </article>
        </section>
        <div id="currentScore"></div>
        <div id="currentTime"></div>
    </main>
</body>
</html>
